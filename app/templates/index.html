<html>
  <head>
	<title>Dig.run</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.10.1/js/jquery.terminal.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.10.1/css/jquery.terminal.min.css" rel="stylesheet"/>
  </head>
  <body >
        <a href="https://github.com/avasylev/dig-net">
            <img 
                style="position: absolute; top: 0; right: 0; border: 0;" 
                src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" 
                alt="Fork me on GitHub" />
        </a>
        <a id="cmdLink" style="position: absolute; top: 10; right: 170; border: 0;"
            href="http://localhost:5000/" >
            Link to the last command
        </a>

      
	<script type="text/javascript">
$(function() {
    $('body').terminal(function(command, term) {
        $('#cmdLink').attr('href', 'http://localhost:5000/?q=' + encodeURIComponent(command));
        return $.post('/q', {command: command});
    }, {
        greetings: `---------------------------------------
oooooooooo.   ooooo   .oooooo.    
 888     Y8b   888   d8P    Y8b   
 888      888  888  888           
 888      888  888  888           
 888      888  888  888     ooooo 
 888     d88   888   88.    .88  
o888bood8P    o888o   Y8bood8P   
---------------------------------------
simple web interface for "dig" DNS tool 
---------------------------------------
{{ initialQuery }}        
        `, 
        //height: "100%",
	    prompt: '> dig ',
        onBlur: function() {
            return false;
        }
    });
});
	</script>
  </body>
</html>
